set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.config/tmux/plugins/tpm/tpm'

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# statusbar
set -g status-style 'fg=colour3'
set -g status-left ''

# set date
set -g status-right '#{pane_current_command} | %A, %b %d - %H:%M'
# make background on active red and make text bold
setw -g window-status-current-style 'fg=colour0 bg=colour1 bold'
# Set window status format to display current working directory of the active pane
set -g window-status-format " #I #(echo #{pane_current_path} | sed 's#$HOME#~#g')#{?pane_dead,,} "
set -g window-status-current-format " #I #(echo #{pane_current_path} | sed 's#$HOME#~#g')#{?pane_dead,,} "
# Set bar position to top
set -g status-position top
# Correct Colours
set-option -sa terminal-overrides ",xterm*:Tc"

# Set base window at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-space send-prefix

# Open panes in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf
